<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECTION</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            position: relative;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #audio-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        #audio-btn img {
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }
        #audio-btn:hover img {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="assets/unknown.gif" alt="Animated Background">
    <audio id="bg-audio" loop>
        <source src="assets/sound.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <button id="audio-btn">
        <img src="assets/nosound.png" alt="Toggle Sound">
    </button>

    <script>
        document.getElementById("audio-btn").addEventListener("click", function() {
            let audio = document.getElementById("bg-audio");
            let btnImg = this.querySelector("img");

            if (audio.paused) {
                audio.play().catch(error => console.log("Playback error:", error));
                btnImg.src = "assets/sound.png";
            } else {
                audio.pause();
                btnImg.src = "assets/nosound.png";
            }
        });
    </script>
</body>
</html>
